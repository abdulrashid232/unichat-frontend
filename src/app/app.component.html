<div class="flex h-screen overflow-hidden bg-gray-50 dark:bg-gray-900 relative">
  @if (authService.isLoggedIn) {
  <!-- Mobile sidebar toggle button -->
  <button
    class="fixed top-2 left-4 z-40 p-2 rounded-md bg-white dark:bg-gray-800 shadow md:hidden"
    (click)="sidebar?.openSidebar()"
    aria-label="Open sidebar"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6 text-gray-700 dark:text-gray-200"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16"
      />
    </svg>
  </button>
  <!-- Sidebar with template ref -->
  <app-sidebar #sidebar></app-sidebar>
  <!-- Overlay for mobile when sidebar is open -->
  <div
    *ngIf="sidebar?.isSidebarOpen && sidebar?.isMobile"
    class="fixed inset-0 bg-black bg-opacity-40 z-20 md:hidden"
    (click)="sidebar?.closeSidebar()"
    (keydown)="$event.key === 'Escape' && sidebar?.closeSidebar()"
    aria-label="Sidebar overlay"
  ></div>
  <div class="flex-1 overflow-auto md:ml-56">
    <router-outlet></router-outlet>
  </div>
  } @else {
  <div class="flex-1 overflow-auto">
    <router-outlet></router-outlet>
  </div>
  }
</div>
<app-toast></app-toast>
