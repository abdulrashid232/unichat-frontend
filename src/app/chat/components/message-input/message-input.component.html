<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="relative">
  <div class="flex items-center space-x-2">
    <div class="flex-shrink-0">
      <app-topic-selector
        [topics]="topics"
        [selectedTopic]="selectedTopic"
        (topicSelected)="onTopicSelected($event)"
      ></app-topic-selector>
    </div>
    
    <div class="relative flex-1 flex items-center">
      <input
        type="text"
        formControlName="message"
        placeholder="Ask me anything..."
        class="w-full px-5 py-4 pr-14 text-sm bg-white dark:bg-gray-800 border-2 border-gray-200 dark:border-gray-700 rounded-2xl focus:outline-none focus:border-blue-500 dark:focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all duration-200 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 shadow-sm"
      />
      <div class="absolute right-2 flex items-center">
        <button
          type="submit"
          [disabled]="formGroup.invalid || isLoading"
          class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 disabled:from-gray-300 disabled:to-gray-400 dark:disabled:from-gray-700 dark:disabled:to-gray-600 text-white flex items-center justify-center transition-all duration-200 transform hover:scale-105 active:scale-95 disabled:cursor-not-allowed disabled:hover:scale-100 shadow-lg disabled:shadow-none focus:outline-none focus:ring-4 focus:ring-blue-500/20"
        >
          @if (isLoading) {
          <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          } @else {
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
          </svg>
          }
        </button>
      </div>
    </div>
  </div>
  
  @if (formGroup.get('message')?.value?.length > 0) {
  <div class="mt-2 text-xs text-gray-500 dark:text-gray-400 text-right">
    {{ formGroup.get('message')?.value?.length }} characters
  </div>
  }
</form>
