<div class="relative">
      <button
        type="button"
        (click)="isOpen = !isOpen"
        class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
      >
        @if (selectedTopic) {
        {{ selectedTopic.name }}
        } @else { Select Topic }
        <svg
          class="ml-2 -mr-0.5 h-4 w-4"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </button>

      @if (isOpen) {
      <div
        class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-10"
        (clickOutside)="isOpen = false"
      >
        <div class="py-1" role="menu" aria-orientation="vertical">
          @for (topic of topics; track topic.id) {
          <button
            type="button"
            (click)="selectTopic(topic)"
            class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
            [class.bg-gray-100]="selectedTopic?.id === topic.id"
            role="menuitem"
          >
            {{ topic.name }}
          </button>
          } @if (selectedTopic) {
          <div class="border-t border-gray-100 mt-1 pt-1">
            <button
              type="button"
              (click)="clearSelection()"
              class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100"
              role="menuitem"
            >
              Clear Selection
            </button>
          </div>
          }
        </div>
      </div>
      }
    </div>
