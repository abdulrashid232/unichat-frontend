<div class="relative">
  <button
    type="button"
    (click)="isOpen = !isOpen"
    class="inline-flex items-center justify-between px-4 py-2.5 border-2 border-gray-300 dark:border-gray-600 rounded-xl text-sm font-medium text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 shadow-sm hover:shadow min-w-[160px]"
  >
    <div class="flex items-center space-x-2">
      @if (selectedTopic) {
      <span class="w-2 h-2 rounded-full bg-blue-500"></span>
      <span class="truncate">{{ selectedTopic.name }}</span>
      } @else {
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
      </svg>
      <span>Select Topic</span>
      }
    </div>
    <svg class="ml-2 h-4 w-4 text-gray-400 transition-transform duration-200" [class.rotate-180]="isOpen" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
    </svg>
  </button>

  @if (isOpen) {
  <div
    class="absolute right-0 mt-2 w-64 rounded-xl shadow-2xl bg-white dark:bg-gray-800 ring-1 ring-black/5 dark:ring-white/5 z-50 overflow-hidden animate-in fade-in slide-in-from-top-2 duration-200"
    (clickOutside)="isOpen = false"
  >
    <div class="p-2">
      <div class="text-xs font-semibold text-gray-500 dark:text-gray-400 px-3 py-2 uppercase tracking-wider">
        Select a subject
      </div>
      <div class="max-h-80 overflow-y-auto">
        @for (topic of topics; track topic.id) {
        <button
          type="button"
          (click)="selectTopic(topic)"
          class="w-full text-left px-3 py-2.5 text-sm rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors duration-150 flex items-center justify-between group"
          [class.bg-blue-50]="selectedTopic?.id === topic.id"
          [class.dark:bg-blue-900]="selectedTopic?.id === topic.id"
        >
          <div class="flex items-center space-x-2 flex-1 min-w-0">
            <span class="w-2 h-2 rounded-full flex-shrink-0" [class.bg-blue-500]="selectedTopic?.id === topic.id" [class.bg-gray-300]="selectedTopic?.id !== topic.id" [class.dark:bg-gray-600]="selectedTopic?.id !== topic.id"></span>
            <span class="font-medium text-gray-900 dark:text-gray-100 truncate">{{ topic.name }}</span>
          </div>
          @if (selectedTopic?.id === topic.id) {
          <svg class="h-4 w-4 text-blue-600 dark:text-blue-400 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg>
          }
        </button>
        }
      </div>
      
      @if (selectedTopic) {
      <div class="border-t border-gray-200 dark:border-gray-700 mt-2 pt-2">
        <button
          type="button"
          (click)="clearSelection()"
          class="w-full flex items-center justify-center px-3 py-2 text-sm font-medium text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition-colors duration-150"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
          Clear Selection
        </button>
      </div>
      }
    </div>
  </div>
  }
</div>
