<div class="flex items-center justify-center">
  <svg
    class="animate-spin text-gray-500 dark:text-gray-300"
    [class.h-5]="size === 'small'"
    [class.w-5]="size === 'small'"
    [class.h-10]="size === 'medium'"
    [class.w-10]="size === 'medium'"
    [class.h-16]="size === 'large'"
    [class.w-16]="size === 'large'"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
  </svg>

  <span *ngIf="showText" class="ml-3 text-gray-700 dark:text-gray-200">{{ text }}</span>
</div>
