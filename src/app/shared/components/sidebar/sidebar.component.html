<div
  class="h-full flex flex-col bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 w-56 fixed left-0 top-14 bottom-0 z-30 transition-transform duration-300 ease-in-out md:translate-x-0"
  [ngClass]="{
    '-translate-x-full': !isSidebarOpen,
    'translate-x-0': isSidebarOpen,
    'w-full max-w-full': isSidebarOpen && isMobile,
    'w-56': !isMobile || !isSidebarOpen
  }"
  *ngIf="isSidebarOpen || !isMobile"
>
  <!-- AI Chat Section -->
  <div class="px-4 mt-4 border-gray-200 dark:border-gray-700 pb-4">
    <button
      (click)="createNewConversation()"
      class="w-full flex items-center justify-center px-4 py-2.5 text-sm font-medium text-white bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 rounded-xl transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105 active:scale-95"
    >
      <svg class="h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
      </svg>
      New Conversation
    </button>
  </div>

  <div class="px-4 mt-4">
    <div class="relative">
      <input
        type="search"
        placeholder="Search"
        class="w-full pl-9 pr-3 py-2 rounded-md bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none text-sm border border-transparent focus:border-gray-300 dark:focus:border-gray-600"
      />
      <div
        class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4 text-gray-400"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      </div>
    </div>
  </div>

  <nav class="mt-4 flex-1 px-2">
    <div class="mb-4">
      <h2
        class="px-2 text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider"
      >
        Menu
      </h2>
      <div class="mt-2 space-y-1">
        <a
          routerLink="/chat"
          routerLinkActive="bg-gray-100 dark:bg-gray-700 text-primary dark:text-white"
          class="flex items-center px-3 py-2 text-sm font-medium rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700"
          (click)="onMenuClick()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="mr-3 h-5 w-5 text-gray-500 dark:text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"
            />
          </svg>
          AI Chat
        </a>
        <a
          routerLink="/history"
          routerLinkActive="bg-gray-100 dark:bg-gray-700 text-primary dark:text-white"
          class="flex items-center px-3 py-2 text-sm font-medium rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700"
          (click)="onMenuClick()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="mr-3 h-5 w-5 text-gray-500 dark:text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          History
        </a>
      </div>
    </div>
  </nav>

  <div class="p-4 border-t border-gray-200 dark:border-gray-700 py-4 md:py-[30px]">
    <button
      (click)="logout()"
      class="w-full flex items-center px-3 py-2 text-sm font-medium text-gray-900 dark:text-gray-200 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 mr-3 text-gray-500 dark:text-gray-400"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
        />
      </svg>
      Sign Out
    </button>
  </div>
</div>
