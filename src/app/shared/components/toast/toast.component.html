<div class="fixed top-5 right-5 z-50 flex flex-col gap-3 max-w-sm">
  @for (toast of toasts; track toast.id) {
  <div
    [@toastAnimation]="'present'"
    class="flex items-center p-4 rounded-lg shadow-lg border-l-4 text-white w-full"
    [class]="getToastClass(toast.type)"
  >
    <div
      class="flex-shrink-0 mr-2"
      [innerHTML]="getToastIcon(toast.type)"
    ></div>
    <div class="flex-grow">{{ toast.message }}</div>
    <button
      type="button"
      class="ml-2 text-white opacity-70 hover:opacity-100 focus:outline-none"
      (click)="removeToast(toast.id)"
    >
      <svg
        class="h-4 w-4"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  </div>
  }
</div>
